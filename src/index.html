<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokemon</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body id="body"  class="body">
  <header>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <img id="logo" class="logo" src="img/logo.png" alt="logo">
  </header>
  <div id="home" class="container">
    <div>
      <h1 class="introduction">Bienvenidos para saber <br> más de pokémon <br> haz click en “comenzar” </h1>
      <div class="picture">
          <img class="img-hash"  src="img/ash.png">
        </div>       
    </div>
    
      <button id="start" class="begin"><b>COMENZAR</b></button> 
   
  </div>
  <div class="second-window hide" id="second-window">
    <div class="options">
      <select name="select-dues" class="select-dues">
        <option value="all">All pokemon</option>
        <option value="grass">Grass</option>
        <option value="water">Water</option>
        <option value="fire">Fire</option>
        <option value="poison">Poison</option>
        <option value="bug">Bug</option>
        <option value="normal">Normal</option>
        <option value="electric">Electric</option>
        <option value="ground">Ground</option>
        <option value="fighting">Fighting</option>
        <option value="psychic">Psychic</option>
        <option value="ice">Ice</option>
        <option value="dark">Dark</option>
        <option value="rock">Rock</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
        <option value="dragon">Dragon</option>
        <option value="flying">Flying</option>
        <option value="ghost">Ghost</option>
      </select>
      <select  id="order" name="order" class="select-dues">
        <option value="ordenarAZ">Ordenar A-Z</option>
        <option value="ordenarZA">Ordenar Z-A</option>
        <option value="NumeroDeIdinferior">Numero de ID inferior</option>
        <option value="NumeroDeIdsuperior">Numero de ID superior</option>
      </select>

    </div>
    <div id="pokemonList" class="pokemon-list">
           
    </div>
    <div id="pokemonListClick">
  

    </div>
    <a href="index.html">Return</a>

  </div>
  <div id="third-window" class="third-window hide" >
    <div id='content-third-window'>
      
    </div>
    <button id="buttonReturn" class="button-return">Return</button>
   
  </div>
  <script src="main.js" type="module"></script>
</body>
<footer class="footer">
  <div class="informationFooter">
    <p class="SuggestionsParagraph">Para sugerencias, dudas o consultas: correo@example.com</p>
     <p class="infoDeveloper">Desarrollado por Nicole Quijada y Daniela Araque </p>
  </div>
  <div class="imgFooter">
    <section class="img-footer">
      <img src="img/squir.png" alt="img1" class="img-squir">
      <img src="img/pica.png" alt="img1" class="img-pica">
      <img src="img/pokebola.png" alt="img1" class="img-poke">
    </section>
  </div>
</footer>

</html>
